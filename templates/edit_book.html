{% extends "base.html" %}

{% block title %}Editar de Livros{% endblock %}

{% block content %}
<h2>Editar Livro</h2>
<form method="POST">
    {% csrf_token %}
    
    <label for="title">Título:</label>
    <input type="text" name="title" id="title" value="{{ book.title }}" required>

    <label for="author">Autor:</label>
    <input type="text" name="author" id="author" value="{{ book.author }}" required>

    <label for="isbn">ISBN:</label>
    <input type="text" name="isbn" id="isbn" value="{{ book.isbn }}" required>

    <label for="publisher">Editora:</label>
    <input type="text" name="publisher" id="publisher" value="{{ book.publisher }}" required>

    <label for="publication_year">Ano de Publicação:</label>
    <input type="number" name="publication_year" id="publication_year" value="{{ book.publication_year }}" required>

    <label for="genre">Gênero:</label>
    <select id="genre" name="genre" value="{{ book.genre }}" required>
        <option value="Aventura" {% if book.genre == 'Aventura' %}selected{% endif %}>Aventura</option>
        <option value="Ficção" {% if book.genre == 'Ficção' %}selected{% endif %}>Ficção</option>
        <option value="Não-Ficção" {% if book.genre == 'Não-Ficção' %}selected{% endif %}>Não-Ficção</option>
        <option value="Romance" {% if book.genre == 'Romance' %}selected{% endif %}>Romance</option>
        <option value="Suspense" {% if book.genre == 'Suspense' %}selected{% endif %}>Suspense</option>
        <!-- outros gêneros -->
    </select>

    <label for="total_quantity">Quantidade Total:</label>
    <input type="number" name="total_quantity" id="total_quantity" value="{{ book.total_quantity }}" required>

    <label for="available_quantity">Quantidade Disponível:</label>
    <input type="number" name="available_quantity" id="available_quantity" value="{{ book.available_quantity }}" required>

    <label for="description">Descrição:</label>
    <textarea name="description" id="description">{{ book.description }}</textarea>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
<a href="{% url 'list_books' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
