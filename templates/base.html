<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Biblioteca{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css\styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Sistema de Biblioteca Genius Lab</h1>
    </header>
    <!-- <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
    </nav> -->
    <!-- Conteúdo principal -->
    <main>
        {% block content %}
        <!-- Conteúdo específico da página será injetado aqui -->
        {% endblock %}
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </main>
    <br>
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Sistema de Biblioteca Genius Lab. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
